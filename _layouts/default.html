<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #0a192f; --gold: #c5a059; --slate: #2c3e50; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; color: #334155; line-height: 1.8; }
        
        /* Navigasyon Sabitlendi */
        nav { background: var(--navy); padding: 1.2rem 0; position: fixed; width: 100%; top: 0; z-index: 2000; border-bottom: 3px solid var(--gold); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.3rem; text-decoration: none; font-weight: 700; text-transform: uppercase; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Arka Plan ve Konumlandırma */
        .page-wrapper {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 120px; /* Menünün altında kalmaması için */
            position: relative;
        }
        .page-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.93); /* İçerik okunabilirliği için beyaz filtre */
            z-index: 1;
        }
        .content { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        /* Bölüm Başlıkları */
        h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--navy); margin-bottom: 30px; border-bottom: 4px solid var(--gold); display: inline-block; padding-bottom: 10px; }
        
        /* Kart ve Buton Tasarımları */
        .book-card { background: white; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; display: flex; gap: 30px; align-items: center; border-right: 8px solid var(--gold); margin-top: 20px; }
        .btn-buy { background: var(--slate); color: white; padding: 8px 15px; text-decoration: none; font-size: 0.8rem; font-weight: 600; border-radius: 2px; }
        .btn-buy:hover { background: var(--gold); }
        
        footer { background: var(--navy); color: white; padding: 40px 0; text-align: center; border-top: 5px solid var(--gold); position: relative; z-index: 10; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">GANI MUSTAFA İNEGÖL</a>
            <div class="nav-links">
                <a href="/">Başlangıç</a>
                <a href="/hakkimda">Akademik</a>
                <a href="/metodoloji">Metodoloji</a>
                <a href="/bilirkisilik">Bilirkişilik</a>
                <a href="/bilgi-bankasi">Bilgi Bankası</a>
                <a href="/yayinlar">Eserler</a>
                <a href="/iletisim">İletişim</a>
            </div>
        </div>
    </nav>
    <div class="page-wrapper" style="background-image: url('{{ page.bg_image }}');">
        <div class="content">{{ content }}</div>
    </div>
    <footer><p>&copy; 2026 {{ site.title }} | Maritime & Methodology Expert</p></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        :root { --navy: #0a192f; --gold: #c5a059; --white: #ffffff; }

        body { font-family: 'Poppins', sans-serif !important; background-color: #f4f7f6; }
        .amp { font-family: 'Playfair Display', serif; font-weight: 500; color: var(--gold); }
        /* Navigasyon */
        nav { background: var(--navy); height: 80px; position: fixed; width: 100%; top: 0; z-index: 2000; border-bottom: 3px solid var(--gold); display: flex; align-items: center; }
        .nav-container { max-width: 1200px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo { font-family: 'Playfair Display', serif !important; color: var(--gold) !important; font-size: 1.4rem !important; text-decoration: none; font-weight: 700; text-transform: uppercase; }
        .nav-links a { color: white !important; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 11px !important; text-transform: uppercase; letter-spacing: 1px; }

        /* Ana Sayfa Hero */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; position: relative; background-size: cover; background-position: center; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(rgba(10, 25, 47, 0.75), rgba(10, 25, 47, 0.85)); z-index: 1; }
        .hero-content { position: relative; z-index: 2; max-width: 900px; padding: 0 20px; }
        
        .hero h1 { font-family: 'Playfair Display', serif !important; font-size: 4rem !important; line-height: 1.1; margin-bottom: 25px; font-weight: 700; }
        .hero .slogan { font-size: 1.6rem !important; color: var(--gold) !important; font-style: italic; margin-bottom: 40px; font-weight: 500; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        /* CTA Butonları */
        .cta-group { display: flex; gap: 20px; justify-content: center; margin-bottom: 50px; }
        .btn-cta { padding: 14px 28px; text-decoration: none; font-weight: 700; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; border-radius: 2px; }
        .btn-gold-fill { background: var(--gold); color: var(--navy) !important; border: 2px solid var(--gold); }
        .btn-white-outline { background: transparent; color: white !important; border: 2px solid white; }
        .btn-cta:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0.9; }

        /* İkon Kutuları */
        .feature-grid { display: flex; justify-content: center; gap: 40px; margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 40px; }
        .feature-item { text-align: center; max-width: 180px; }
        .feature-item i { color: var(--gold); font-size: 2rem; margin-bottom: 15px; display: block; }
        .feature-item span { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: rgba(255,255,255,0.9); }

        /* Alt Sayfalar */
        .page-wrapper { min-height: 100vh; background-size: cover; background-position: center; background-attachment: fixed; padding-top: 160px !important; position: relative; }
        .page-wrapper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.94); z-index: 1; }
        .content { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 0 20px 60px 20px; }

        footer { background: var(--navy); color: white; padding: 50px 0; text-align: center; border-top: 5px solid var(--gold); position: relative; z-index: 10; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">GANI MUSTAFA İNEGÖL</a>
            <div class="nav-links">
                <a href="/">Başlangıç</a>
                <a href="/hakkimda">Akademik</a>
                <a href="/metodoloji">Metodoloji</a>
                <a href="/bilirkisilik">Bilirkişilik</a>
                <a href="/bilgi-bankasi">Bilgi Bankası</a>
                <a href="/yayinlar">Eserler</a>
                <a href="/iletisim">İletişim</a>
            </div>
        </div>
    </nav>

    {% if page.url == "/" or page.url == "/index.html" %}
    <div class="hero" style="background-image: url('{{ site.hero_image }}');">
        <div class="hero-content">{{ content }}</div>
    </div>
    {% else %}
    <div class="page-wrapper" style="background-image: url('{{ page.bg_image }}');">
        <div class="content">{{ content }}</div>
    </div>
    {% endif %}

    <footer><p>&copy; 2026 {{ site.title }} | Maritime & Methodology Expert</p></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        :root { --navy: #0a192f; --gold: #c5a059; --akakce-blue: #0056b3; }

        body { font-family: 'Poppins', sans-serif !important; background-color: #f4f7f6; color: #334155 !important; }
        
        /* Estetik & İşareti */
        .amp { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 400; color: var(--gold); }

        /* Navigasyon */
        nav { background: var(--navy); height: 80px; position: fixed; width: 100%; top: 0; z-index: 2000; border-bottom: 3px solid var(--gold); display: flex; align-items: center; }
        .nav-container { max-width: 1200px; margin: 0 auto; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo { font-family: 'Playfair Display', serif !important; color: var(--gold) !important; font-size: 1.4rem !important; text-decoration: none; font-weight: 700; text-transform: uppercase; }
        .nav-links a { color: white !important; text-decoration: none; margin-left: 15px; font-weight: 500; font-size: 11px !important; text-transform: uppercase; letter-spacing: 1px; }

        /* Ana Sayfa Hero (Derya Deniz) */
        .hero { 
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; color: white; position: relative; background-size: cover; background-position: center; 
        }
        .hero::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.85)); z-index: 1; 
        }
        .hero-content { position: relative; z-index: 2; max-width: 1000px; padding: 0 20px; }
        .hero h1 { font-family: 'Playfair Display', serif !important; font-size: 4.5rem !important; line-height: 1.1; margin-bottom: 20px; }
        .hero p.slogan { font-size: 1.5rem !important; color: var(--gold) !important; font-style: italic; margin-bottom: 30px; }

        /* Diğer Sayfalar */
        .page-wrapper { min-height: 100vh; background-size: cover; background-position: center; background-attachment: fixed; padding-top: 160px !important; position: relative; }
        .page-wrapper::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.94); z-index: 1; }
        .content { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 0 20px 60px 20px; }

        /* Satış Butonları */
        .shop-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 25px; }
        .btn-shop { 
            padding: 8px 16px; text-decoration: none; color: white !important; font-weight: 600; font-size: 12px; 
            border-radius: 3px; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; 
        }
        .btn-akakce { background: var(--akakce-blue); }
        .btn-amazon { background: #232f3e; border-bottom: 2px solid #ff9900; }
        .btn-dr { background: #da251d; }
        .btn-idefix { background: #5d2e8e; }
        .btn-kitapyurdu { background: #2c3e50; }
        .btn-shop:hover { transform: translateY(-2px); opacity: 0.9; }

        footer { background: var(--navy); color: white; padding: 50px 0; text-align: center; border-top: 5px solid var(--gold); position: relative; z-index: 10; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">GANI MUSTAFA İNEGÖL</a>
            <div class="nav-links">
                <a href="/">Başlangıç</a>
                <a href="/hakkimda">Akademik</a>
                <a href="/metodoloji">Metodoloji</a>
                <a href="/bilirkisilik">Bilirkişilik</a>
                <a href="/bilgi-bankasi">Bilgi Bankası</a>
                <a href="/yayinlar">Eserler</a>
                <a href="/iletisim">İletişim</a>
            </div>
        </div>
    </nav>

    {% if page.url == "/" or page.url == "/index.html" %}
    <div class="hero" style="background-image: url('{{ site.hero_image }}');">
        <div class="hero-content">{{ content }}</div>
    </div>
    {% else %}
    <div class="page-wrapper" style="background-image: url('{{ page.bg_image }}');">
        <div class="content">{{ content }}</div>
    </div>
    {% endif %}

    <footer><p>&copy; 2026 {{ site.title }} | Maritime & Methodology Expert</p></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Reset - Kaymaları Önlemek İçin */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        :root { --navy: #0a192f; --gold: #c5a059; --slate: #2c3e50; --white: #ffffff; }

        body { 
            font-family: 'Poppins', sans-serif !important; 
            background-color: #f4f7f6; 
            color: #334155 !important; 
            line-height: 1.8 !important; 
            overflow-x: hidden;
        }

        /* Navigasyon - Sabit Yükseklik */
        nav { 
            background: var(--navy); 
            height: 75px; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 2000; 
            border-bottom: 3px solid var(--gold); 
            display: flex;
            align-items: center;
        }
        .nav-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 30px; 
        }
        .logo { 
            font-family: 'Playfair Display', serif !important; 
            color: var(--gold) !important; 
            font-size: 1.3rem !important; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            white-space: nowrap;
        }
        .nav-links a { 
            color: white !important; 
            text-decoration: none; 
            margin-left: 20px; 
            font-weight: 500; 
            font-size: 12px !important; /* Font büyüklüğü sabitlendi */
            text-transform: uppercase; 
            letter-spacing: 1px; 
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--gold) !important; }

        /* Arka Plan ve Sayfa Konumlandırma */
        .page-wrapper {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 155px !important; /* Tüm sayfalarda içerik tam olarak bu noktadan başlar */
            position: relative;
        }
        .page-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.94); 
            z-index: 1;
        }
        .content { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 0 20px 60px 20px; }

        /* Standartlaştırılmış Başlıklar */
        h2 { 
            font-family: 'Playfair Display', serif !important; 
            font-size: 38px !important; /* Piksel cinsinden sabitlendi */
            color: var(--navy) !important; 
            margin-bottom: 30px !important; 
            border-bottom: 4px solid var(--gold) !important; 
            display: inline-block; 
            padding-bottom: 10px;
            font-weight: 700 !important;
            line-height: 1.2 !important;
        }
        h3 { 
            font-family: 'Playfair Display', serif !important; 
            font-size: 24px !important; 
            color: var(--navy) !important; 
            margin-bottom: 15px !important; 
            font-weight: 600 !important;
        }
        p { 
            font-size: 17px !important; 
            margin-bottom: 20px !important; 
            text-align: justify; 
            color: #334155 !important;
        }

        /* Kart ve Buton Yapısı */
        .book-card { background: white; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 35px; display: flex; gap: 40px; align-items: center; border-right: 10px solid var(--gold); margin: 30px 0; }
        .btn-gold { 
            background: var(--gold) !important; 
            color: white !important; 
            padding: 12px 30px; 
            text-decoration: none; 
            font-weight: 700; 
            display: inline-block; 
            transition: 0.3s; 
            border-radius: 2px; 
            font-size: 14px !important; 
            border: none;
        }
        .btn-gold:hover { background: #b38f4d !important; transform: translateY(-2px); }

        footer { background: var(--navy); color: white; padding: 50px 0; text-align: center; border-top: 5px solid var(--gold); position: relative; z-index: 10; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">GANI MUSTAFA İNEGÖL</a>
            <div class="nav-links">
                <a href="/">Başlangıç</a>
                <a href="/hakkimda">Akademik</a>
                <a href="/metodoloji">Metodoloji</a>
                <a href="/bilirkisilik">Bilirkişilik</a>
                <a href="/bilgi-bankasi">Bilgi Bankası</a>
                <a href="/yayinlar">Eserler</a>
                <a href="/iletisim">İletişim</a>
            </div>
        </div>
    </nav>
    <div class="page-wrapper" style="background-image: url('{{ page.bg_image }}');">
        <div class="content">{{ content }}</div>
    </div>
    <footer><p>&copy; 2026 {{ site.title }} | Maritime & Methodology Expert</p></footer>
</body>
</html>

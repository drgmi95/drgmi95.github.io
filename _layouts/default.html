<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #0a192f; --gold: #c5a059; --slate: #2c3e50; --light: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: #334155; line-height: 1.8; }
        nav { background: var(--navy); padding: 1.2rem 0; position: fixed; width: 100%; top: 0; z-index: 2000; border-bottom: 3px solid var(--gold); }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .logo { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.4rem; text-decoration: none; font-weight: 700; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 0.8rem; text-transform: uppercase; }
        .content { padding-top: 120px; max-width: 1100px; margin: 0 auto; padding: 0 20px; min-height: 100vh; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--navy); margin-bottom: 25px; border-bottom: 3px solid var(--gold); display: inline-block; padding-bottom: 10px; }
        .book-card { background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 40px; display: flex; gap: 40px; align-items: center; border-right: 10px solid var(--gold); margin-bottom: 40px; }
        footer { background: var(--navy); color: white; padding: 40px 0; text-align: center; border-top: 5px solid var(--gold); margin-top: 50px; }
        .btn-gold { background: var(--gold); color: white; padding: 10px 20px; text-decoration: none; font-weight: 600; font-size: 0.8rem; display: inline-block; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">GANI MUSTAFA İNEGÖL</a>
            <div class="nav-links">
                <a href="/">Başlangıç</a>
                <a href="/yayinlar">Yayınlar</a>
                <a href="/bilirkisilik">Bilirkişilik</a>
                <a href="/bilgi-bankasi">Bilgi Bankası</a>
            </div>
        </div>
    </nav>
    <div class="content">{{ content }}</div>
    <footer><p>&copy; 2026 Öğr. Gör. Gani Mustafa İnegöl</p></footer>
</body>
</html>
